<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact BrookeBound Rapids for any inquiries about our rafting services.">
    <meta name="author" content="David Brooke">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact Us - BrookeBound Rapids</title>
</head>
<body>
    <header>
        <img src="images/BrookeBound_Rapids_Logo.webp" alt="Logo of Business">
        <nav> 
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main> 
        <section class="hero">
            <img src="images/lake.jpg" alt="Scenic river view" class="hero-background">
            <div class="hero-content">
                <h1>Contact Us</h1>
            </div>
        </section>
        
        <section class="team-members">
            <h2>Our Team Members</h2>
            <div class="employee-profiles">
                <div class="employee">
                    <img src="images/pexels-jaime-reimer-1376930-9899960.jpg" alt="Jaime Reimer">
                    <h3>Jaime Reimer</h3>
                    <p>Head Guide</p>
                </div>
                <div class="employee">
                    <img src="images/pexels-ollivves-1047051.jpg" alt="Oliver Ves">
                    <h3>Oliver Ves</h3>
                    <p>Customer Service Representative</p>
                </div>
                <div class="employee">
                    <img src="images/pexels-paige-deasley-115813531-9789981.jpg" alt="Paige Brown">
                    <h3>Paige Brown</h3>
                    <p>Trip Planner</p>
                </div>
            </div>
        </section>
        
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Your Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="radio-group">
                    <p>Purpose of Message:</p><br>
                    <div class="radio-option">
                        <input type="radio" id="general" name="purpose" value="general" required>
                        <label for="general">General Inquiry</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="reservation" name="purpose" value="reservation">
                        <label for="reservation">Reservation Question</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="suggestion" name="purpose" value="suggestion">
                        <label for="suggestion">Website Suggestion</label>
                    </div>
                </div>
                <div>
                    <label for="message">Your Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <div class="checkbox-option">
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                </div>
                <div>
                    <button type="submit" class="submit-button">Send Your Message</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 | BrookeBound Rapids | David Brooke</p>
        <nav class="social-links">
            <a href="https://facebook.com">
                <img src="images/Facebook.png" alt="Facebook Logo - Pencil Design">
            </a>
            <a href="https://reddit.com">
                <img src="images/reddit_logo.png" alt="Reddit Logo">
            </a>
            <a href="https://instagram.com">
                <img src="images/6929237_instagram_icon.png" alt="Instagram Logo">
            </a> 
            <a href="https://app.moqups.com/UW7idUe8msw2L3ymeCAc5XtwzqSwpnSG/view/page/ad64222d5">Wireframe</a>
        </nav>
    </footer>
</body>
</html>
